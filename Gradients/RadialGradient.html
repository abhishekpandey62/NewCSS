<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radial</title>
    <style>
        .box{
            border: 1px solid black;
            height: 300px;
            width: 150px;
            background-image: radial-gradient(red,blue);  
            background-image: radial-gradient(red,blue,orange);
            background-image: radial-gradient(circle,red,blue,orange);
            background-image: radial-gradient(yellow 5%,blue 10%,red 50%);
        }
    </style>
</head>
<body>
    <div class="box">This is my radial gradient</div>
</body>
</html>
